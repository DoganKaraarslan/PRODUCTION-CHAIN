<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="WE"/>
  <title>BIG Smart Production</title>
  <link rel="stylesheet" type="text/css" href="styles/custom.css">
</head>
<body class="bodybackground">
  <div class="header">
    <img src="images/big-logo-small.png" alt="Logo">
    <label id="login-header-label">BIG Smart Production</label>
  </div>
  <div class ="container">
    <h1 class="first-header">Anmelden</h1>
    <form action="overview.html">
      <div class="box">
        <label for="benutzername" id="name" >Benutzername:</label>
        <input class="input" type="text" id="benutzername" name="Benutzername" placeholder=" Benutzername"/>
      </div>
      <div class="box">
        <label for="passwort" id="pw">Passwort:</label>
        <input class="input" type="password" id="passwort" name="Passwort" placeholder=" Passwort" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" required/>
      </div>
      <input type="submit" class="button" id="exsub" value="Anmelden"/>
    </form>
  </div>
  <div class="footer">
    &copy; 2018 <span class="du">BIG</span> Smart Production
  </div>
</body>
</html>
