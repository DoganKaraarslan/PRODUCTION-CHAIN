<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="WE"/>
  <title xml:lang="en">BIG Smart Production | Passwort ändern</title>
  <link rel="stylesheet" type="text/css" href="styles/custom.css">
</head>
<body class="bodybackground">
  <header class="header">
    <img src="images/big-logo-small.png" alt="Logo">
    <label>BIG Smart Production</label>
    <div style="float:right;">
      <button type="button" class="button">Übersicht</button>
      <button type="button" class="button">Anmelden</button>
    </div>
  </header>
  <div class="container">
    <h1>Passwort ändern</h1>
    <form action="/action_page.php">
      <div>
      <label for="oldpw">Altes Passwort:</label>
      <input type="psw" id="oldpw" name="oldpw" required>
    </div>
    <div>
      <label for="psw">Neues Passwort:</label>
      <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" title="Passwort muss mindestens 8 und maximal 12 Zeichen enthalten. Außerdem mindestens eine Zahl und mindestens jeweils ein Groß- und ein Kleinbuchstabe" required>
    </div>
    <div>
      <label for="pswconf">Passwort bestätigen:</label>
      <input type="password" id="pswconf" name="pswconf" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" title="Passwort muss mindestens 8 und maximal 12 Zeichen enthalten. Außerdem mindestens eine Zahl und mindestens jeweils ein Groß- und ein Kleinbuchstabe" required>
    </div>
    <div>
      <input type="submit" class="button" value="Änderung speichern">
    </div>
    </form>
  </div>
  <div class="footer">
    &copy; 2018 <du>BIG</du> Smart Production
  </div>
</body>
</html>
