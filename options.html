<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="WE"/>
    <title xml:lang="en">BIG Smart Production | Passwort ändern</title>
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
</head>
<body class="bodybackground">
    <header class="header">
        <img src="images/big-logo-small.png" alt="Logo">
        <label>BIG Smart Production</label>
        <div style="float:right;">
            <button type="button" class="button">Übersicht</button>
            <button type="button" class="button">Anmelden</button>
        </div>
    </header>
    <div class="container">
        <h1>Passwort ändern</h1>
        <form action="overview.html" class="flex-container-column">
          <div style="width: 100%;" class="flex-container-column">
            <div style="width: 100%; height: 50px;" class="flex-container-row">
              <label class="pswlabel" for="oldpw">Altes Passwort:</label>
              <input style="height: 30px;"class="input border-in-box" placeholder="Altes Passwort" type="password" id="oldpw" name="oldpw" required>
            </div>
            <div style="width: 100%; height: 50px;">
              <label class="pswlabel" for="psw">Neues Passwort:</label>
              <input class="input border-in-box" placeholder="Neues Passwort" type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" title="Passwort muss mindestens 8 und maximal 12 Zeichen enthalten. Außerdem mindestens eine Zahl und mindestens jeweils ein Groß- und ein Kleinbuchstabe" required>
            </div>
            <div style="width: 100%; height: 50px;">
              <label class="pswlabel" for="pswconf">Passwort bestätigen:</label>
              <input class="input border-in-box" placeholder="Neues Passwort wiederholen" type="password" id="pswconf" name="pswconf" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" title="Passwort muss mindestens 8 und maximal 12 Zeichen enthalten. Außerdem mindestens eine Zahl und mindestens jeweils ein Groß- und ein Kleinbuchstabe" required>
            </div>
          </div>

          <input type="submit" class="button" id="exsub" value="Änderung speichern">
        </form>
    </div>
    <div class="footer">
        &copy; 2018 <du>BIG</du> Smart Production
    </div>
</body>
</html>
