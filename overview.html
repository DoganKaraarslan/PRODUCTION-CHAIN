<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="WE"/>
  <title xml:lang="en">BIG Smart Production</title>
  <link rel="stylesheet" type="text/css" href="styles/custom.css">
</head>
<body class="bodybackground">
  <div class="header">
    <img src="images/big-logo-small.png" alt="Logo"></img>
    <label id="login-header-label">BIG Smart Production</label>
  </div>
  <div style="margin-top: 120px; margin-left: 50px; width: 750px;">
    <div style="width: 725px;">
    <label style="font-family: sans-serif; font-size: 24px; font-weight: bold; opacity: 0.8;">Produktionskette</label>
    <label style="float: right; display: block; margin-top: 8px; font-family: sans-serif; font-size: 15px; font-weight: bold;">8 Elemente - 9 Pfeile - 0 Produkte</label>
  </div>
  <div style="position: relative; margin-top: 10px;">
    <img src="images/arrows.png" style="z-index: -1; border: 2px solid #D3D3D3;"alt="Arrows"></img>
    <img src="images/item_generator.svg" alt="item_generator1"  style="position: absolute; height:95px; width:120px; top: 50px; left: 60px; cursor: move;"/>
    <img src="images/machine.svg" alt="machine" style="position: absolute; height:95px; width:120px; top: 50px; left: 315px; cursor: move;"/>
    <img src="images/item_generator.svg" alt="item_generator2"  style="position: absolute; height:95px; width:120px; top: 50px; right: 95px; cursor: move;"/>
    <img src="images/conveyor.svg" alt="conveyor"  style="position: absolute; height:95px; width:120px; top: 230px; left: 183px; cursor: move;"/>
    <img src="images/intelligent_conveyor.svg" alt="intelligent_conveyor"  style="position: absolute; height:95px; width:120px; top: 230px; right:200px; cursor: move;"/>
    <img src="images/trash_storage.svg" alt="trash_storage"  style="position: absolute; height:95px; width:120px; bottom:75px; left: 70px; cursor: move;"/>
    <img src="images/interim_storage.svg" alt="interim_storage"  style="position: absolute; height:95px; width:120px; bottom:75px; left: 305px; cursor: move;"/>
    <img src="images/end_storage.svg" alt="end_storage" style="position: absolute; height:95px; width:120px; bottom: 75px; right: 95px; cursor: move;"/>
  </div>
  <div style="margin-right: auto; max-width: 1000px; justify-content: space-between;">
    <form class="flex-container">
      <ul class="overview-form-box" >
        <li>
          <label style="font-weight: bold;">3D-Drucker<label>
          </li>
          <li>
            <label>(Zustand)</label>
          </li>
          <li>
            <select style="width: 100%; height: 20px; margin-top: 10px;" id="state" name="state">
              <option value="teilweise">Teilweise fertig</option>
              <option value="unfertig">Unfertig</option>
              <option value="fertig">Fertig</option>
            </select>
          </li>
        </ul>


        <ul class="overview-form-box">
          <li>
            <label style="font-weight: bold;">Maschine<label>
            </li>
            <li>
              <label>(Temperatur)</label>
            </li>
            <li>
              <input style="width: 100%; height: 20px; margin-top: 10px;" placeholder="35" type="text"  name="oldpw" required>
            </li>
          </ul>


          <ul class="overview-form-box">
              <li>
                <label style="font-weight: bold;">Temporäres Lager<label>
              </li>
              <li>
                <label>(Anzahl)</label>
              </li>
              <li>
                <input style="width: 100%; height: 20px; margin-top: 10px;" placeholder="7" type="text"  name="oldpw" required>
              </li>
            </ul>


            <ul class="overview-form-box">
                <li>
                  <label style="font-weight: bold;">Endlager<label>
                </li>
                <li>
                  <label>(Anzahl)</label>
                </li>
                <li>
                  <input style="height: 20px; margin-top: 10px;" placeholder="4" type="text"  name="oldpw" required>
                </li>
              </ul>


              <ul class="overview-form-box">
                  <li>
                    <label style="font-weight: bold;">Mülllager<label>
                  </li>
                  <li>
                    <label>(Anzahl)</label>
                  </li>
                  <li>
                    <input style="height: 20px; margin-top: 10px;" placeholder="3" type="text"  name="oldpw" required>
                  </li>
                </ul>


                <ul class="overview-form-box">
                    <li>
                      <label style="font-weight: bold;">Förderband<label>
                    </li>
                    <li>
                      <label>(Ein/Aus)</label>
                    </li>
                    <li style="margin-top: 17px;">
                      <input type="checkbox"  name="oldpw" required>
                    </li>
                  </ul>



                  <ul class="overview-form-box">
                      <li>
                        <label style="font-weight: bold;">Intelligentes Förderband<label>
                      </li>
                      <li>
                        <label>(Ein/Aus)</label>
                      </li>
                      <li>
                        <input style="background-color: grey;" type="checkbox"  name="oldpw" required>
                      </li>
                    </ul>

            <input type="submit" style="width:170px; height: 35px; margin-top: auto; padding: 5px; font-size: 12px; color: white; background: linear-gradient(#1f82ad, #145187);border: solid 1px #145187;" value="Geräte aktualisieren">
          </form>
        </div>
  </div>
  <div class="footer">
    &copy; 2018 <span class="du">BIG</span> Smart Production
  </div>
</body>
</html>
