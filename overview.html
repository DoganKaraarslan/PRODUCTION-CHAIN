<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="WE"/>
  <title>BIG Smart Production</title>
  <link rel="stylesheet" type="text/css" href="styles/custom.css">
</head>
<body class="bodybackground">
  <div class="header">
    <img src="images/big-logo-small.png" alt="Logo">
    <label id="login-header-label">BIG Smart Production</label>
    <a href="login.html"><span class="button">Abmelden</span></a>
    <a href="options.html"><span class="button">Optionen</span></a>
    <div class="dropdown" id="hamburger-menu">
        <button type="button" class="button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <div class="dropdown-content">
            <a href="options.html"><span class="button">Optionen</span></a>
            <a href="login.html"><span class="button">Abmelden</span></a>
        </div>
    </div>
  </div>
  <div id="overview" style="margin-top: 120px;">
    <div id="produktionskette" class="scrollable-box">
      <div>
        <div id="prozess_title" style="min-width: 450px">
          <label style="font-family: sans-serif; font-size: 24px; font-weight: bold; opacity: 0.8;">Produktionskette</label>
          <label id="prozess_title_klein" style="display: inline-block; float: right;margin-top: 8px; font-family: sans-serif; font-size: 15px; font-weight: bold; opacity: 0.6;">8 Elemente - 9 Pfeile - 0 Produkte</label>
        </div>
        <div id="prozess_groß" style="position: relative; margin-top: 10px;">
          <img src="images/arrows.png" alt="Arrows" style="z-index: -1; border: 2px solid #D3D3D3;">
          <img src="images/item_generator.svg" alt="item_generator1"  style="position: absolute; height:95px; width:120px; top: 50px; left: 60px; cursor: move;"/>
          <img src="images/machine.svg" alt="machine" style="position: absolute; height:95px; width:120px; top: 50px; left: 315px; cursor: move;"/>
          <img src="images/item_generator.svg" alt="item_generator2"  style="position: absolute; height:95px; width:120px; top: 50px; left: 535px; cursor: move;"/>
          <img src="images/conveyor.svg" alt="conveyor"  style="position: absolute; height:95px; width:120px; top: 230px; left: 183px; cursor: move;"/>
          <img src="images/intelligent_conveyor.svg" alt="intelligent_conveyor"  style="position: absolute; height:95px; width:120px; top: 230px; left:430px; cursor: move;"/>
          <img src="images/trash_storage.svg" alt="trash_storage"  style="position: absolute; height:95px; width:120px; bottom:75px; left: 70px; cursor: move;"/>
          <img src="images/interim_storage.svg" alt="interim_storage"  style="position: absolute; height:95px; width:120px; bottom:75px; left: 305px; cursor: move;"/>
          <img src="images/end_storage.svg" alt="end_storage" style="position: absolute; height:95px; width:120px; bottom: 75px; left: 535px; cursor: move;"/>
        </div>
        <div id="prozess_klein">
          <div class="element-box">
            <div class="flex-box">
              <div class="image-box">
                <img src="images/item_generator.svg" alt="item_generator1"  style="height:55px; margin: auto;"/>
              </div>
              <div class="info-box">
                <label class="element-name-label">3D-Drucker 1</label>
                <label class="element-pre-label">Vorgänger:</label>
                <label class="element-post-label">Nachfolger:<br>Maschine 2</label>
              </div>
            </div>
          </div>
          <div class="element-box">
            <div class="flex-box">
              <div class="image-box">
                <img src="images/machine.svg" alt="machine" style=" height:55px; margin:auto;"/>
              </div>
              <div class="info-box">
                <label class="element-name-label">Maschine 2</label>
                <label class="element-pre-label">Vorgänger:<br>3D-Drucker 1, 3D-Drucker 3</label>
                <label class="element-post-label">Nachfolger:<br>Förderband 4, Intelligentes Förderband 5</label>
              </div>
            </div>
          </div>
          <div class="element-box">
            <div class="flex-box">
              <div class="image-box">
                <img src="images/item_generator.svg" alt="item_generator2"  style="height:55px; margin: auto;"/>
              </div>
              <div class="info-box">
                <label class="element-name-label">3D-Drucker 3</label>
                <label class="element-pre-label">Vorgänger:</label>
                <label class="element-post-label">Nachfolger:<br>Maschine 2</label>
              </div>
            </div>
          </div>
          <div class="element-box">
            <div class="flex-box">
              <div class="image-box">
                <img src="images/conveyor.svg" alt="conveyor" style=" height:55px; margin:auto;"/>
              </div>
              <div class="info-box">
                <label class="element-name-label">Förderband 4</label>
                <label class="element-pre-label">Vorgänger:<br>Maschine 2</label>
                <label class="element-post-label">Nachfolger:<br>Temporäres Lager 6</label>
              </div>
            </div>
          </div>
          <div class="element-box">
            <div class="flex-box">
              <div class="image-box">
                <img src="images/intelligent_conveyor.svg" alt="intelligent_conveyor" style="height:55px; margin: auto;"/>
              </div>
              <div class="info-box">
                <label class="element-name-label">Intelligentes Förderband 5</label>
                <label class="element-pre-label">Vorgänger:<br>Maschine 2</label>
                <label class="element-post-label">Nachfolger:<br>Temporäres Lager 6, Endlager 8</label>
              </div>
            </div>
          </div>
          <div class="element-box">
            <div class="flex-box">
              <div class="image-box">
                <img src="images/interim_storage.svg" alt="interim_storage" style=" height:55px; margin:auto;"/>
              </div>
              <div class="info-box">
                <label class="element-name-label">Temporäres Lager 6</label>
                <label class="element-pre-label">Vorgänger:<br>Förderband 4, Intelligentes Förderband 5, Mülllager 7, Endlager 8</label>
                <label class="element-post-label">Nachfolger:</label>
              </div>
            </div>
          </div>
          <div class="element-box">
            <div class="flex-box">
              <div class="image-box">
                <img src="images/trash_storage.svg" alt="trash_storage" style=" height:55px; margin:auto;"/>
              </div>
              <div class="info-box">
                <label class="element-name-label">Mülllager 7</label>
                <label class="element-pre-label">Vorgänger:</label>
                <label class="element-post-label">Nachfolger:<br>Temporäres Lager 6</label>
              </div>
            </div>
          </div>
          <div class="element-box">
            <div class="flex-box">
              <div class="image-box">
                <img src="images/end_storage.svg" alt="end_storage" style=" height:55px; margin:auto;"/>
              </div>
              <div class="info-box">
                <label class="element-name-label">Endlager 8</label>
                <label class="element-pre-label">Vorgänger:<br>Intelligentes Förderband 5</label>
                <label class="element-post-label">Nachfolger:<br>Temporäres Lager 6</label>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div id="overview-setting-box" class="overview-form-box">
            <label class="overview-big-label" for="state">3D-Drucker</label>
            <label class="overview-small-label">(Zustand)</label>
            <select class="overview-elem" id="state" name="state">
              <option value="teilweise"> Teilweise fertig</option>
              <option value="unfertig">Unfertig</option>
              <option value="fertig"> Fertig</option>
            </select>
          </div>
          <div class="overview-form-box">
            <label class="overview-big-label" for="machine">Maschine</label>
            <label class="overview-small-label">(Temperatur)</label>
            <input class="overview-elem" id="machine" placeholder=" 35" type="text"  name="machine" required>
          </div>
          <div class="overview-form-box">
            <label class="overview-big-label" for="tmp_storage">Temporäres Lager</label>
            <label class="overview-small-label">(Anzahl)</label>
            <input class="overview-elem" id="tmp_storage" placeholder=" 7" type="text"  name="tmp_storage" required>
          </div>
          <div class="overview-form-box">
            <label class="overview-big-label" for="end_storage">Endlager</label>
            <label class="overview-small-label">(Anzahl)</label>
            <input class="overview-elem" id="end_storage" placeholder=" 4" type="text"  name="end_storage" required>
          </div>
          <div class="overview-form-box">
            <label class="overview-big-label" for="trash_storage">Mülllager</label>
            <label class="overview-small-label">(Anzahl)</label>
            <input class="overview-elem" id="trash_storage" placeholder=" 3" type="text"  name="thrash_storage" required>
          </div>
          <div class="overview-form-box">
            <label class="overview-big-label" for="custom_checkbox_con1" style="position: relative; top: -13px;">Förderband</label>
            <label class="overview-small-label" style="position: relative; top: -13px;">(Ein/Aus)</label>
            <div class="overview_checkbox">
              <input type="checkbox" id="custom_checkbox_con1" name="conveyor_check"/>
              <label for="custom_checkbox_con1"></label>
            </div>
          </div>
          <div class="overview-form-box">
            <label class="overview-big-label" for="custom_checkbox_con2" style="position: relative; top: 0px;">Intelligentes Förderband</label>
            <label class="overview-small-label">(Ein/Aus)</label>
            <div class="overview_checkbox">
              <input type="checkbox" id="custom_checkbox_con2" name="intel_conveyor_check"/>
              <label for="custom_checkbox_con2"></label>
            </div>
          </div>
          <div class="overview-form-box">
            <input type="submit" style="position: relative; top: -10px; width: 100%; height: 40px; border-radius: 4px; font-family: sans-serif;color: white; background: linear-gradient(#1f82ad, #145187);border: solid 1px #145187;" value="Geräte aktualisieren"/>
          </div>
        </div>
      </div>
    </div>

    <div id="vert_trennlinie"></div>
    <div id="horz_trennlinie"></div>


    <div id="elemente">
      <div style="display: block; font-family: sans-serif; font-size:24px; padding: 10px;">Verfügbare Verbindungen</div>
      <div style="display: flex;">
        <div class="element-box" style="height: 55px;">
          <div class="flex-box">
            <div class="image-box" style="height: 55px;">
              <img src="images/arrow.svg" alt="arrow" style="height:20px; width:75px; margin: auto;"/>
            </div>
            <label class="element-name-label">Verbindung</label>
          </div>
        </div>
      </div>
      <div style="display: block; font-family: sans-serif; font-size:24px; padding: 10px;">Verfügbare Elemente</div>
      <div style="display: inline-flex; flex-wrap:wrap;">
        <div class="element-box">
          <div class="flex-box">
            <div class="image-box">
              <img src="images/item_generator.svg" alt="item_generator1"  style="height:55px; margin: auto;"/>
            </div>
            <label class="element-name-label">3D-Drucker</label>
          </div>
        </div>
        <div class="element-box">
          <div class="flex-box">
            <div class="image-box">
              <img src="images/machine.svg" alt="machine" style=" height:55px; margin:auto;"/>
            </div>
            <label class="element-name-label">Maschine</label>
          </div>
        </div>
        <div class="element-box">
          <div class="flex-box">
            <div class="image-box">
              <img src="images/conveyor.svg" alt="conveyor" style=" height:55px; margin:auto;"/>
            </div>
            <label class="element-name-label">Förderband</label>
          </div>
        </div>
        <div class="element-box">
          <div class="flex-box">
            <div class="image-box">
              <img src="images/intelligent_conveyor.svg" alt="intelligent_conveyor" style="height:55px; margin: auto;"/>
            </div>
            <label class="element-name-label">Intelligentes Förderband</label>
          </div>
        </div>
        <div class="element-box">
          <div class="flex-box">
            <div class="image-box">
              <img src="images/interim_storage.svg" alt="interim_storage" style=" height:55px; margin:auto;"/>
            </div>
            <label class="element-name-label">Temporäres Lager</label>
          </div>
        </div>
        <div class="element-box">
          <div class="flex-box">
            <div class="image-box">
              <img src="images/trash_storage.svg" alt="trash_storage" style=" height:55px; margin:auto;"/>
            </div>
            <label class="element-name-label">Mülllager</label>
          </div>
        </div>
        <div class="element-box">
          <div class="flex-box">
            <div class="image-box">
              <img src="images/end_storage.svg" alt="end_storage" style=" height:55px; margin:auto;"/>
            </div>
            <label class="element-name-label">Endlager</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer" style="position: relative;">
    <p>&copy; 2018 <span class="du">BIG</span> Smart Production</p>
  </footer>
</body>
</html>
