<div class="main-container">
    <main aria-labelledby="formheadline">
        <form class="form form-horizontal" method="post" #optionsForm="ngForm" (ngSubmit)="onSubmit(optionsForm)">
            <h2 id="formheadline" class="options-headline">Passwort ändern</h2>
            <div class="form-row">
                <label class="form-label" for="old-password-input">Altes Passwort</label>
                <input type="password" class="form-input" name="currentPassword" id="old-password-input"
                       placeholder="Altes Passwort" required autocomplete="current-password" ngModel>
                <span id="old-password-error" class="error-text" *ngIf="display"></span>
            </div>
            <div class="form-row">
                <label class="form-label" for="new-password-input">Neues Passwort</label>
                <input type="password" class="form-input" name="password" id="new-password-input"
                       placeholder="Neues Passwort" required minlength="8" maxlength="12"
                       autocomplete="new-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}"
                       title="8-12 Zeichen, jeweils mindestens ein Großbuchstabe, Kleinbuchstabe und eine Zahl" ngModel>
            </div>
            <div class="form-row">
                <label class="form-label" for="repeat-password-input">Passwort wiederholen</label>
                <input type="password" class="form-input" name="confirmPassword" id="repeat-password-input"
                       placeholder="Neues Passwort wiederholen" required minlength="8" maxlength="12"
                       autocomplete="new-password" ngModel>
                <span id="new-password-error" class="error-text" *ngIf="display"></span>
            </div>
            <div class="form-row form-row-center">
                <button [disabled]="!(compare(optionsForm) && optionsForm.form.valid)" id="save-changes-button" class="button button-submit">Änderung speichern</button>
            </div>
        </form>
    </main>
</div>
